{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="my-2">
<div class="container col-9 offset-1" >
    <h3>{{ title }} an article: </h3>
    {{ form.media }}
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Post</button>
    </form>
</div>
</div>
{% endblock content %}
